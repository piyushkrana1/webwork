    <form action="main.html" class="login-form">
      <h1>Register</h1>
      <div class="txtb">
        <input type="name" required>
        <span data-placeholder="Name" ></span>
      </div>
      <div class="txtb">
        <input type="email" required>
        <span data-placeholder="E-mail"></span>
      </div>
      <div class="txtb">
        <input type="tex" required>
        <span data-placeholder="Gender"></span>
      </div>
      <div class="txtb">
        <input type="tel" pattern="(?=.*[0-9]).{10}"title="Your 10 Digit Number without 0 or Country code" required>
        <span data-placeholder="Mobile Number"></span>
      </div>
      <div class="txtb">
        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase
         letter, and at least 8 or more characters" required >
        <span data-placeholder="Password"></span>
      </div>
      <div class="txtb">
        <input type="Cname" required>
        <span data-placeholder="College Name"></span>
      </div>
      <div class="game-custom">
        Games
      </div>
      <div class="check-custom">

        <input type="checkbox" >&nbsp; &nbsp;Atheletics &nbsp;|&nbsp;
        <input type="checkbox" >&nbsp; &nbsp;Basketball &nbsp;|&nbsp;
        <input type="checkbox" >&nbsp;&nbsp; Badminton
         <br>
        <input type="checkbox" >&nbsp; &nbsp;Carrom &nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;
        <input type="checkbox" >&nbsp;&nbsp; Cricket&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;|&nbsp;
        <input type="checkbox" > &nbsp;&nbsp;Chess
        <br>
        <input type="checkbox" value=""> &nbsp;&nbsp;Football&nbsp; &nbsp;&nbsp;&nbsp;|&nbsp;
        <input type="checkbox" > &nbsp;&nbsp;Table Tenis&nbsp;|&nbsp;
        <input type="checkbox" >&nbsp;&nbsp;Volleyball
        <div class="gap"></div>
        <div id="abcd"></div>
        <span data-placeholder="Games"></span>
      </div>

      <input type="submit" class="logbtn" value="Register Me  &#128524">



    </form>

    <script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });
      $(".txtb input").on("blur",function(){
        if($(this).val()=="")
        $(this).removeClass("focus");

      });
    </script>

  </body>
</html>
